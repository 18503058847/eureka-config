server:
  port: 9081

spring:
  application:
    name: eureka-config
  cloud:
    config:
      server:
        git:
          uri: file:///D:/config_file/{application}-config
          searchPaths: config-public,config-data

eureka:
  client:
    serviceUrl:
      defaultZone: "http://127.0.0.1:9080/eureka"
    register-with-eureka: true
    fetch-registry: true